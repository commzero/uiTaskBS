<section class="main-section">
    <p class="logo-title-style">
        <span class="c-letter"><i class="fa-solid fa-c"></i> </span>
        <span class="menu-title"> C<u>o</u>feed</span>
    </p>
    <div class="menu-links">
        <p class="text-color menu-subtitle">Menu</p>
        <ul class="menu-list">
            <li class="list-item">
                <i class="fa-solid fa-house"></i>
                Home
            </li>
            <li class="list-item">
                <i class="fa-solid fa-comment-dots"></i>
                Messages
            </li>
            <li class="list-item">
                <i class="fa-solid fa-user"></i>
                Profile
            </li>
            <li class="list-item">
                <i class="fa-solid fa-bookmark"></i>
                Saved Post
            </li>
            <li class="list-item">
                <i class="fa-solid fa-gear"></i>
                Settings
            </li>
        </ul>
        <p class="menu-subtitle" (click)="onOpenAccountList()">Account
            <i *ngIf="!isDropDownOpened" class="fa-solid fa-arrow-down arrow-style"></i>
            <i *ngIf="isDropDownOpened" class="fa-solid fa-arrow-up arrow-style"></i>
        </p>
        <div *ngIf="isDropDownOpened">
            <div class="account">
                <div class="acc-image">
                    <img class="avatar-image" width="30" height="30" src="http://placekitten.com/250/250" alt="avatar">
                </div>
                <div class="acc-info">
                    <p>Lorem</p>
                    <p class="acc-username">@loremIpsum</p>
                </div>
            </div>
        </div>
        <div class="install-app">
        </div>
    </div>
</section>
